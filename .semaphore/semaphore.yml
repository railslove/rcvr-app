version: v1.0
name: rcvr ci
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

global_job_config:
  prologue:
    commands:
      - sem-version node 12

blocks:
  - name: 'Install'
    dependencies: []
    task:
      jobs:
        - name: npm install
          commands:
            - checkout
            - cache restore
            - cache restore cypress-$SEMAPHORE_GIT_BRANCH-$(checksum package-lock.json)-$(checksum .semaphore/semaphore.yml)
            - npm ci
            - npm run cypress verify
            - cache store
            - cache store cypress-$SEMAPHORE_GIT_BRANCH-$(checksum package-lock.json)-$(checksum .semaphore/semaphore.yml) ~/.cache/Cypress

  - name: 'Test'
    dependencies: ['Install']
    task:
      prologue:
        commands:
          - checkout --use-cache
          - cache restore
          - cache restore cypress-$SEMAPHORE_GIT_BRANCH-$(checksum package-lock.json)-$(checksum .semaphore/semaphore.yml)
          - npm run start:ci &
      jobs:
        - name: cypress
          commands:
            - npm test

      epilogue:
        on_fail:
          commands:
            - artifact push job cypress/videos
            - artifact push job cypress/screenshots

  - name: 'Analyze'
    dependencies: ['Install']
    task:
      prologue:
        commands:
          - checkout --use-cache
          - cache restore
      jobs:
        - name: lint
          commands:
            - npm run lint
        - name: typecheck
          commands:
            - npm run typecheck
